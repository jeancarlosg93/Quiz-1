<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md">
                <h1>Phone Book</h1>
                <div class="btn-group btn-group-lg " role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary custom-btn">Home</button>
                    <button type="button" class="btn btn-secondary custom-btn">Add New</button>
                    <button type="button" class="btn btn-secondary custom-btn">View All <span class="badge badge-warning">11</span></button>
                    <button type="button" class="btn btn-secondary custom-btn">Profile</button>
                    <button type="button" class="btn btn-secondary custom-btn">Contact Us</button>
                </div>

                <div class="form-container">
                    <h2 class="mb-4">Update User</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" value="Johnny Smith">
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation" value="Programmer">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" value="2147483647">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" value="Sample Address">
                        </div>
                        <button type="submit" class="btn btn-update">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
